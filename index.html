<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--header part start here -->
    <div class="header">
        <div class="logo">
            <h1>header logo</h1>
        </div>
        <div class="menu">
            <h1> header menu</h1>   
    </div>
    <!--header part end here -->
    <!--bar part start here -->
    <div class="bar">
        <h1> header bar </h1>


    </div>
    <!--bar part end here -->

    <!--content part start here -->
    <div class="left">
        <h1>left block</h1>

    </div>
    <div class="center"> 
        <div class="top">
            <h1>center-center blocks</h1>
        </div>
        <div class="middle">
            <div class="left-middle">
                <h1>left-middle</h1>

            </div>
            <div class="right-middle">
                <h1>right-middle</h1>
        </div>
    </div>
        <div class="bottom">
            <h1>bottom</h1>
        </div>


    </div>
    <div class="right">
        <h1> right block </h1>

    </div>
    <!--content part end here -->

    <!--footer part start here -->
    <div class="footer">
        <h1> footer </h1>
    </div>
    <!--footer part end here -->


    


  
    
</body>
</html>
